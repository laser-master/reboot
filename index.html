<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>证书展示 - Certificate Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero-container">
        <h1 class="hero-title">专业认证展示</h1>
        <p class="hero-subtitle">我们拥有多项行业专业认证，为您提供最优质的服务保障</p>
        
        <div class="certificate-grid">
            <div class="certificate-item">
                <img src="https://picsum.photos/seed/cert1/400/300.jpg" alt="ISO 9001 质量管理体系认证" class="certificate-image">
                <div class="certificate-overlay">
                    <h3 class="certificate-title">ISO 9001 质量管理体系</h3>
                    <p class="certificate-description">国际标准化组织质量管理体系认证</p>
                </div>
            </div>

            <div class="certificate-item">
                <img src="https://picsum.photos/seed/cert2/400/300.jpg" alt="ISO 27001 信息安全管理体系认证" class="certificate-image">
                <div class="certificate-overlay">
                    <h3 class="certificate-title">ISO 27001 信息安全管理</h3>
                    <p class="certificate-description">国际信息安全管理体系认证</p>
                </div>
            </div>

            <div class="certificate-item">
                <img src="https://picsum.photos/seed/cert3/400/300.jpg" alt="CMMI 5级认证" class="certificate-image">
                <div class="certificate-overlay">
                    <h3 class="certificate-title">CMMI 5级认证</h3>
                    <p class="certificate-description">软件能力成熟度模型集成最高级别</p>
                </div>
            </div>

            <div class="certificate-item">
                <img src="https://picsum.photos/seed/cert4/400/300.jpg" alt="高新技术企业认证" class="certificate-image">
                <div class="certificate-overlay">
                    <h3 class="certificate-title">高新技术企业认证</h3>
                    <p class="certificate-description">国家级高新技术企业资质认证</p>
                </div>
            </div>

            <div class="certificate-item">
                <img src="https://picsum.photos/seed/cert5/400/300.jpg" alt="软件企业认证" class="certificate-image">
                <div class="certificate-overlay">
                    <h3 class="certificate-title">软件企业认证</h3>
                    <p class="certificate-description">双软认证企业资质</p>
                </div>
            </div>

            <div class="certificate-item">
                <img src="https://picsum.photos/seed/cert6/400/300.jpg" alt="信息系统集成资质" class="certificate-image">
                <div class="certificate-overlay">
                    <h3 class="certificate-title">信息系统集成资质</h3>
                    <p class="certificate-description">计算机信息系统集成企业资质</p>
                </div>
            </div>

            <div class="certificate-item">
                <img src="https://picsum.photos/seed/cert7/400/300.jpg" alt="信息安全服务资质" class="certificate-image">
                <div class="certificate-overlay">
                    <h3 class="certificate-title">信息安全服务资质</h3>
                    <p class="certificate-description">国家信息安全服务资质认证</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
